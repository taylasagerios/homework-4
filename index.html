<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="asstes/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="card">
        <h2>Enter a Grade</h2>
        <form>
          <ul>
            <li>
              <label for="question">Question 1</label>
              <select id="answers1">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </li>
            <li>
              <label for="questions">Question 2</label>
              <select id="grades">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </li>
            <li>
              <label for="msg">Comment</label>
              <textarea id="msg" name="comments"></textarea>
            </li>
          </ul>
          <button id="save">SUBMIT</button>
        </form>    
      </div>
      <div class="card">
        <h2>Answers</h2>
        <p>Question 1: <span id="saved-question"></span></p>
        <p>Question 2: <span id="saved-questions"></span></p>
        <p>Comment: <span id="saved-comment"></span></p>

        <p>Comment: <span id="saved-comment"></span></p>
        <p>Comment: <span id="saved-comment"></span></p>
        <p>Comment: <span id="saved-comment"></span></p>
      </div>

    <script src="asstes/script.js"></script>
  </body>
</html>
